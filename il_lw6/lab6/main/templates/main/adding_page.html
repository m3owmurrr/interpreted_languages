<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<a href="/"
   style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: #fff; text-decoration: none; border-radius: 5px;" class="ml-5 mt-5">Вернуться</a>
<div class="px-5 mt-5">
    <div class="row">
        <div class="col">
            <h3 class="mb-4">Авторы</h3>
            <form action="{% url 'add_Authors' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Дата рождения:</label>
                    <input type="text" class="form-control" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Место рождения:</label>
                    <input type="text" class="form-control" id="birthCity" name="birthCity" required>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
            <form action="{% url 'draw_authors_table' %}" method="get" target="_blank">
                <button type="submit" class="btn btn-secondary mt-2">Таблица Авторы</button>
            </form>
        </div>
        <div class="col mx-5">
            <h3 class="mb-4">Книги</h3>
            <form action="{% url 'add_books' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Название:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="descr">Описание:</label>
                    <textarea class="form-control" id="descr" name="descr" required></textarea>
                </div>
                <div class="form-group">
                    <label for="genre">Жанр:</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>
                <div class="form-group">
                    <label for="rate">Рейтинг:</label>
                    <input type="number" step="0.01" class="form-control" id="rate" name="rate" required>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
            <form action="{% url 'draw_books_table' %}" method="get" target="_blank">
                <button type="submit" class="btn btn-secondary mt-2">Таблица Книги</button>
            </form>
        </div>
        <div class="col">
            <h3 class="mb-4">Книги авторов</h3>
            <form action="{% url 'add_authorsbook' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Authors">Имя Автора:</label>
                    {{ form.Authors }}
                </div>
                <div class="form-group">
                    <label for="Books">Название Книги:</label>
                    {{ form.Books }}
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
            <form action="{% url 'draw_authorsbooks_table' %}" method="get" target="_blank">
                <button type="submit" class="btn btn-secondary mt-2">Таблица Книги Авторов</button>
            </form>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
